<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plot"></div>

    <script>
        // Load the file IDs from the JSON file generated by Python
        async function fetchFileIds() {
            const response = await fetch("file_ids.json");
            const fileIds = await response.json();
            return fileIds;
        }

        async function loadData(fileId) {
            const response = await fetch(`${fileId}_data.json`);
            const data = await response.json();

            // Extract relevant data (features, edges, etc.) from JSON
            const features = data.features;
            const featureNames = data.feature_names;

            // Define traces for Plotly
            const trace = {
                x: features.map(f => f[0]), // example x-axis feature
                y: features.map(f => f[1]), // example y-axis feature
                mode: 'markers',
                type: 'scatter',
                text: featureNames,
                marker: { size: 8 }
            };

            // Plot data
            Plotly.newPlot('plot', [trace], {
                title: `Visualization for ${fileId}`,
                xaxis: { title: 'Feature 1' },
                yaxis: { title: 'Feature 2' }
            });
        }

        // Load and plot data for each file
        fetchFileIds().then(fileIds => {
            fileIds.forEach(loadData);
        });
    </script>
</body>
</html>
