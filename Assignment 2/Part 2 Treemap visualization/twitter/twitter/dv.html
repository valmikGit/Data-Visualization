<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Tree Map Visualization</title>
</head>
<body>
    <div id="treemap"></div>

    <script>
        fetch('combined_df.json')
            .then(response => response.json())
            .then(data => {
                console.log("Raw Data:", data);

                // Filter out records missing required fields
                const filteredData = data.filter(item => item.circles && item.source !== undefined && item.target !== undefined);
                console.log("Filtered Data:", filteredData);

                // Define a unique root item manually
                const labels = ["Root"].concat(filteredData.map(item => item.circles || "Unknown"));
                const parents = [""].concat(filteredData.map(item => item.source || "Root"));
                const values = [0].concat(filteredData.map(item => item.target ? parseFloat(item.target) : 1));

                const trace = {
                    type: "treemap",
                    labels: labels,
                    parents: parents,
                    values: values,
                    textinfo: "label+value+percent parent"
                };

                const layout = {
                    title: "Tree Map Visualization of Combined Data",
                    width: 800,
                    height: 600
                };

                Plotly.newPlot('treemap', [trace], layout);
            })
            .catch(error => console.error("Error loading data:", error));
    </script>
</body>
</html>
